---
- name: "Set default git branch"
  community.general.git_config:
    name: init.defaultBranch
    scope: global
    value: "{{ git_default_branch }}"

- name: "Set git user"
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ git_user }}"

- name: "Set git email"
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ git_email }}"
