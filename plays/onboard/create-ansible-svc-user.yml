---
- name: "Run ansible_svc user setup"
  hosts: all

  tasks:
    - name: "Gather facts"
      ansible.builtin.import_role:
        name: my.homelab.base_setup
        tasks_from: gather-facts.yml

    - name: "Call homelab collection's onboard role"
      ansible.builtin.import_role:
        name: my.homelab.onboard
