###########
# Ansible #
###########
ansible_python_interpreter: "/usr/bin/python3"

## User for connection. I use a service account, "ansible_svc"
ansible_ssh_user: "ansible_svc"
## Path to SSH key (note: you must copy this to the host with ssh-copy-id before using Ansible)
ansible_ssh_private_key_file: "/home/$USER/.ssh/cybernex_ansible_id_rsa"
ansible_ssh_public_key_file: "/home/$USER/.ssh/cybernex_id_rsa.pub"

## Path to service account SSH key
ansible_ssh_service_public_key_file: "/home/$USER/.ssh/cybernex_ansible_id_rsa.pub"

## For path substitution, i.e. "/home/{{ remote_host_user }}"
remote_host_user: "$REMOTE_USER"

## Pyenv
pyenv_python_ver: "3.11.4"

#############
# Tailscale #
#############

## Generate new keys at: https://login.tailscale.com/admin/settings/keys
tailscale_preauth_key: ""

#######
# Git #
#######
git_default_branch_name: "main"
git_user_name: "$GIT_USERNAME"
git_user_email: "$GIT_EMAIL"

##########
# System #
##########

dns_ns: "1.1.1.1"

##########
# Python #
##########

pypi_token: "$PYPI_TOKEN"
test_pypi_token: "$TEST_PYPI_TOKEN"
